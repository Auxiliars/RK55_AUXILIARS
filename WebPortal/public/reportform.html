  <div class="container">  
  <h1>Criminal Report</h1>
    
        <form id="details_submit">
          <div class="form-element">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Name.." required>
          </div>
          <div class="form-element">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Last Name.." required>
            </div>
            <div class="form-element">   
              <label for="bdate">Birth Date</label>
              <input type="date" id="start" name="dob"
                      value="2018-07-22"
                      min="1940-01-01" max="2026-12-31" required>
                    </div>
                    <div class="form-element">
              <div>
              <label for="age">Age</label>
              <input type="number" id="age" name="age" placeholder="Age" required>
              </div>
            </div>
            <div class="form-element">
              <label for="contact">Contact Number</label>
              <input type="number" id="contactNumbe" name="contactNumber" placeholder="Contact Number" required>
            </div>
            <div class="form-element">
              <label for="location">Crime Location</label>
              <input type="number" id="locationLatitude" step="any"  name="locationLatitude" placeholder="Latitude" required>
              <input type="number" id="locationLongitude" step="any" name="locationLongitude" placeholder="Longitude" required>
            </div>
            <div class="form-element">
              <label for="state">ZipCode</label><br>
              <input type="number" placeholder = "Zip Code" pattern="[0-9]" maxlength="6" minlength="6" required id="zipcode" class="input in-zip" id="zipcode" name="zipcode">
            </div>
            
              <div class="form-element">
                <label for="state">State</label> 
                <input type="text" name="state" id="state" placeholder = "State"  required>
              </div>
              <div class="form-element">
                <label for="state">City</label> 
                <input type="text" name = "city" id="city" placeholder = "City"  required>
              </div>
             
              <div class="form-element-textarea"> 
              
            
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write Complain here.." style="height:200px"></textarea>
                </div>
              <input id="submit1" type="submit" value="Submit" >
          
        </form>
